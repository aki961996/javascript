<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
    <style type="text/css">
        .w-100{
            width:100%;
        }
    </style>
   
</head>
<body>
   
<div>
    <h1 id="home">Dom Manipulation</h1>
</div>
<!-- calculator table -->
<table id="myCalc" align="center">
    <tbody>
        <tr>
            <td><div id="result"></div></td>
        </tr>
        <tr>
            <td colspan="3">
                <input id="first"> 
            </td>
        </tr>
        <tr>
            <td  colspan="3"><input id="second"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onClick="insertNum()" class="w-100"></td>
            <td><input type="button" value="2" onClick="insertNum()" class="w-100"></td>
            <td><input type="button" value="3" onClick="insertNum()" class="w-100"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onClick="insertNum()" class="w-100"></td>
            <td><input type="button" value="5" onClick="insertNum()" class="w-100"></td>
            <td><input type="button" value="6" onClick="insertNum()" class="w-100"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onClick="insertNum()" class="w-100"></td>
            <td><input type="button" value="8" onClick="insertNum()" class="w-100"></td>
            <td><input type="button" value="9" onClick="insertNum()" class="w-100"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" onClick="insertNum()" class="w-100"></td>
            <td><input type="button" value="+" onClick="addOperand()" class="w-100"></td>
            <td><input type="button" value="-" onClick="addOperand()" class="w-100"></td>
            
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="=" onClick="calculate()" class="w-100"></td>
            <td colspan="1"><input type="button" value="AC" onClick="clearFields()" class="w-100"></td>
        </tr>
    </tbody>
</table> 

<script type="text/javascript" src="script.js"></script>
</body>
</html>
